        <section class="container space-2 space-lg-3 contact-container">
            <div class="cont-form-title w-md-80 w-lg-50 text-center mx-md-auto mb-5 mb-md-9">
              <h1>Contato</h1>
              <p>Caso você tenha perguntas ou apenas queira nos contatar.</p>
            </div>  
              <form onsubmit="enviarForm()">
                <div class="row">               
                  <div class="col-sm-6 mb-4">
                    <div>
                      <label class="input-label">Nome</label>
                      <input type="text" class="form-control" name="name" placeholder="Digite seu nome" aria-label="Digite seu nome" required="true" data-msg="Por favor digite seu nome.">
                    </div>
                  </div>               
                  <div class="col-sm-6 mb-4">
                    <div >
                      <label class="input-label">Email</label>
                      <input type="email" class="form-control" name="email" placeholder="Digite seu email" aria-label="Digite seu email" required="true" data-msg="Por favor digite seu email.">
                    </div>
                  </div>                                
                  <div class="col-sm-6 mb-4">
                    <div>
                      <label class="input-label">Assunto</label>
                      <input type="text" class="form-control" name="subject" placeholder="Digite o assunto" aria-label="Digite o assunto" required="" data-msg="Por favor digite o assunto.">
                    </div>
                  </div>                            
                  <div class="col-sm-6 mb-4">
                    <div>
                      <label class="input-label">Numero de telefone</label>
                      <input type="tel" class="form-control" name="phone" placeholder="Digite seu telefone" aria-label="Digite seu telefone" required="" data-msg="Por favor digite seu telefone.">
                    </div>
                  </div>              
                </div>              
                <div>
                  <label class="input-label">Como podemos ajudar?</label>
                  <div class="input-group">
                    <textarea class="form-control" rows="4" name="text" placeholder="Digite com o que você precisa de ajuda" aria-label="Digite com o que você precisa de ajuda" required="" data-msg="Por favor digite a razão."></textarea>
                  </div>
                </div> 
               
                  <div class="input-group button-submit">
                    <button type="submit" class="btn btn-blue form-control">Enviar</button>
                  </div>                         
              </form>          
          </section>
