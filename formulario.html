    <section class="container space-2 space-lg-3 contact-container fade-animation">
        <div class="cont-form-title w-md-80 w-lg-50 text-center mx-md-auto mb-5 mb-md-9">
          <h1>Autoavaliação COVID-19</h1>
          <p>Formulário de autoavaliação para suspeita de COVID-19.</p>
        </div>
          <form onsubmit="enviarForm()">
            <div class="row">   
              <div class="col-sm-6 mb-4">
                <div>
                  <label class="input-label">Nome</label>
                  <input type="text" class="form-control" name="name" placeholder="Digite seu nome completo" aria-label="Digite seu nome completo" required="true" data-msg="Por favor digite seu nome completo.">
                </div>
              </div>
              <div class="col-sm-6 mb-4">
                <div>
                  <label class="input-label">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Digite seu email" aria-label="Digite seu email" required="true" data-msg="Por favor digite seu email.">
                </div>
              </div> 
              <div class="col-sm-6 mb-4">
                <div >
                  <label class="input-label">Idade</label>
                  <input type="text" class="form-control" name="idade" placeholder="Digite sua idade" aria-label="Digite sua idade" required="true" data-msg="Por favor digite sua idade.">
                </div>
              </div>                                
              <div class="col-sm-6 mb-4">
                <div>
                  <label class="input-label">Sexo</label>
                </div>
                <div>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Selecione o sexo...</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Prefiro não informar</option>
                      </select>
                </div>
              </div>         
              <div class="col-sm-12 mb-4">
                <div>
                  <label class="input-label">Quais sintomas você está sentindo?</label>
                  <div class="list-group">
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Febre
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Tosse
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Nariz entupido
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Dor de garganta
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Coriza (nariz escorrendo)
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Falta de ar
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Náusea, vômito ou diarréia
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Perda ou alteração do olfato
                    </label>
                    <label class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="">
                      Perda ou alteração do paladar
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 mb-4">
                <div>
                  <label class="input-label">Você conseguiu ficar em casa nos últimos 15 dias?</label>
                  <div class="list-group">
                    <label class="list-group-item">
                        <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Não fiquei em casa
                        </label>
                      </div>
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Saí para encontrar familiares ou amigos
                        </label>
                      </div>
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Saí somente para atividades urgentes/essenciais
                        </label>
                      </div>
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Cumpri a risca e praticamente não saí de casa
                        </label>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 mb-4">
                <div>
                  <label class="input-label">Teve contato próximo com algum caso suspeito ou confirmado de COVID-19 nos últimos 14 dias?</label>
                  <div class="list-group">
                    <label class="list-group-item">
                        <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="contato" id="contato1">
                        <label class="form-check-label" for="contato1">
                            Sim
                        </label>
                      </div>
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="contato" id="contato2">
                        <label class="form-check-label" for="contato2">
                            Não
                        </label>
                      </div>
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="contato" id="contato3">
                        <label class="form-check-label" for="contato3">
                            Não sei
                        </label>
                      </div>
                  </div>
                </div>
              </div>
            </div>
              <div class="input-group button-submit">
                <button type="submit" class="btn btn-blue form-control">Enviar</button>
              </div>
          </form>
      </section>
